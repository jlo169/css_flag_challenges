<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
body {
    margin: 0;
}

.container {
    background-color: blue;
    position: relative;
    height: 100vh;
}

.vertical {
    position: absolute;
    height: 100%;
    width: 10%;
    left: 25%;
    background-color: yellow;
}

.horizontal {
    position: absolute;
    height: 15%;
    width: 100%;
    top: 42%;
    background-color: yellow;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>
</body>
</html>
